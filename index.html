<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Time</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 id="hour">00</h1>
      </div>
      <div class="dots">
        <h2 id="dot" class="invisible">:</h2>
      </div>
      <div class="card">
        <h1 id="minute">00</h1>
      </div>
      <div class="dots">
        <h2 id="dot" class="invisible">:</h2>
      </div>
      <div class="card">
        <h1 id="second">00</h1>
      </div>
    </div>
    <div class="line"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
